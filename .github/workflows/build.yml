  build-ubuntu:
    # this is later than ubuntu-latest
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      # does not work, see: https://github.com/libsdl-org/setup-sdl/issues/23
      #- uses: libsdl-org/setup-sdl@main
      #  id: sdl
      #  with:
      #    build-type: Release
      #    install-linux-dependencies: true
      #    version: 2-latest
      #    version-sdl-image: 2-latest
      - name: Install dependencies
        run: sudo apt-get install -y libsdl2-dev libsdl2-image-dev
      - name: Prepare build
        run: cmake -DCMAKE_BUILD_TYPE=Release -G "Unix Makefiles"
      - name: Build
        run: make
      - name: Upload build
        uses: actions/upload-artifact@v4
        with:
          name: ubuntu-build
          path: |
            openliero
            tctool
            TC
  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - uses: libsdl-org/setup-sdl@main
        id: sdl
        with:
          build-type: Release
          install-linux-dependencies: true
          version: 2-latest
          version-sdl-image: 2-latest
      - name: Prepare build
        run: cmake -DCMAKE_BUILD_TYPE=Release -G "Visual Studio 17 2022"
      - name: Build
        run: cmake --build . --config Release
      - name: Move executables
        run: Move-Item -Path Release/openliero.exe,Release/tctool.exe -Destination .
      - name: Upload build
        uses: actions/upload-artifact@v4
        with:
          name: windows-build
          path: |
            openliero.exe
            tctool.exe
            TC
  release:
    runs-on: ubuntu-latest
    needs: [build-ubuntu, build-windows]
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: ubuntu-build
          path: ubuntu-build
      - uses: actions/download-artifact@v4
        with:
            name: windows-build
            path: windows-build
      - run: chmod +x ubuntu-build/openliero ubuntu-build/tctool
      - run: cd ubuntu-build && tar cfJ liero-ubuntu-x64-${{ github.sha }}.tar.xz * && cd ..
      - run: cd windows-build && zip -r liero-windows-x64-${{ github.sha }}.zip . && cd ..
      - run: mv ubuntu-build/liero-ubuntu-x64-${{ github.sha }}.tar.xz .
      - run: mv windows-build/liero-windows-x64-${{ github.sha }}.zip .
      - name: Release
        uses: softprops/action-gh-release@v2
        if: ${{ github.ref_name == 'master' }}
        with:
          tag_name: ${{ github.ref_name }}-${{ github.sha }}
          files: |
            liero-ubuntu-x64-${{ github.sha }}.tar.xz
            liero-windows-x64-${{ github.sha }}.zip
